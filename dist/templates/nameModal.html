<div class="name-container">
    <form name="usernameForm" ng-submit="modal.setCurrentUser(username)">
        <h3 class="form-sigin-heading">Set Username</h3>
        <p>Hi there stranger, what is your name?</p>
        <input type="text" name="username" ng-model="username" placeholder="Enter your name" autofocus required minlength="4"/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
